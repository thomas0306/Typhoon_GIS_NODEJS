<!--polymer element-->
<link rel="import" href="/javascripts/bower_components/polymer/polymer.html">

<link rel="import" href="multiple-choice.html">

<link rel="import" href="./share-css.html">

<dom-module id="questions-list">
    <template>
        <template is="dom-repeat" items="[[questions]]">
            <multiple-choice no="[[_computeNo(index)]]" question="[[item.question]]" choice="[[item.choice]]" answer="[[item.answer]]" layout="[[item.layout]]"></multiple-choice>
        </template>
    </template>
    <script>
        Polymer({
            is: "questions-list",

            properties: {
                questions: {
                    type: Array,
                    value: [
                        {
                            question: 'What rotation of a typhoon in Northern hemisthere?',
                            choice: [ 'Clockwise', 'Anti-clockwise'],
                            answer: 0,
                            layout: 'l-horizontal'
                        },
                        {
                            question: 'Why typhoon will not forms near the equator?',
                            choice: [ 'Equator belt has high pressure', 'Sea temperature is too cold', 'Insufficient Coriolis force', 'Wind is not strong enough'],
                            answer: 2,
                            layout: 'l-vertical'
                        },
                        {
                            question: 'Strongest wind is located at the center of typhoon',
                            choice: [ 'True', 'False'],
                            answer: 1,
                            layout: 'l-horizontal'
                        },
                        {
                            question: 'What is the length until the next rotation of typhoon names?',
                            choice: [ '2 years', '4 years', '6 years', '8 years'],
                            answer: 2,
                            layout: 'l-horizontal'
                        }
                    ]
                }
            },

            ready: function(){
                console.log('questions-list ready');
            },

            _computeNo: function(index){
                return ++index;
            }
        });
    </script>
</dom-module>
