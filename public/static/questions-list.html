<!--polymer element-->
<link rel="import" href="/javascripts/bower_components/polymer/polymer.html">

<link rel="import" href="multiple-choice.html">

<link rel="import" href="./share-css.html">

<dom-module id="questions-list">
    <template>
        <template is="dom-repeat" items="[[questions]]">
            <multiple-choice no="[[_computeNo(index)]]" question="[[item.question]]" choice="[[item.choice]]" answer="[[item.answer]]" layout="[[item.layout]]"></multiple-choice>
        </template>
    </template>
    <script>
        Polymer({
            is: "questions-list",

            properties: {
                questions: {
                    type: Array,
                    value: [
                        {
                            question: 'What is your name????',
                            choice: [ 'A', 'B', 'C', 'D'],
                            answer: 2,
                            layout: 'l-vertical'
                        },
                        {
                            question: 'What is your name????',
                            choice: [ 'A', 'B', 'C', 'D'],
                            answer: 2,
                            layout: 'l-horizontal'
                        }
                    ]
                }
            },

            ready: function(){
                console.log('questions-list ready');
                console.log(this.questions);
            },

            _computeNo: function(index){
                return ++index;
            }
        });
    </script>
</dom-module>
