<dom-module id="info-main">
    <template>
        <style include="share-styles"></style>
        <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="140">

            <paper-toolbar>
                <div class="bottom indent bottom-text" self-end>
                    <div class='clear-bg'>Learn more about typhoon!</div>
                    <br>
                    <div class="subtitle clear-bg">Tropical Cyclone 101</div>
                </div>
            </paper-toolbar>

            <div class="content">

                <info-card title="Tropical Cyclone aka Typhoon" opened>
                    A tropical cyclone is a rapidly rotating storm system characterized by a low-pressure center, strong winds, and a spiral arrangement of gusts that produce heavy rain.
                </info-card>

                <info-card title="Formation" opened>
                    <div class="list-heading">Tend to develop</div>
                    <ul>
                        <li>Over warm tropical oceans (>26&deg;C)</li>
                        <li>Considerable depth of warm water</li>
                        <li>In Autumn, in which sea temperature is highest</li>
                        <li>In trade wind belt, with warm surface wind</li>
                        <li>Latitute between 5 degree and 25 degree is favourable for the formation process</li>
                        <li>Will not form near equator since the Coriolis force is not enough to form spinning</li>
                    </ul>
                    <div class="list-heading">How</div>
                    <ol>
                        <li>When oceansâ€™ surface heated by solar radiation, humid air inflation occurs.</li>
                        <li>Himid air cools while hitting the cooler air layer, resulting sink of air.</li>
                        <li>This will incur a convection current which gives positive feedback to concurrent this process.</li>
                        <li>Surrounding air flows from high pressure to low pressure, forming wind.</li>
                        <li>Coriolis force deflects surface winds to the right in Northern hemisthere</li>
                        <li>Surface winds will flow inward trying to fill the eye of typhoon.</li>
                        <li>Circulation of typhoon forms in clockwise direction.</li>
                    </ol>
                </info-card>

                <info-card title="Fact" opened>
                    <div class="list-heading">General</div>
                    <ul>
                        <li>The path direction of typhoon are North, NorthWest and West.</li>
                        <li>Typhoon's circulation is always clock-wise in Northern hemisthere.</li>
                        <li>The typhoon peak season is between May and October each year.</li>
                    </ul>
                    <div class="list-heading">Naming of Typhoon</div>
                    <ul>
                        <li>Ease the communication between forecasters and public</li>
                        <li>Names are given to qualified stroms (>34knots / >63km/h)</li>
                        <li>A list of predefined names.</li>
                        <li>Reuse every 6 years.</li>
                        <li>First letter starting from 'A' to 'W', skipping Q and U.</li>
                        <li>Alternate between male and female names.</li>
                        <li>Names can be norminated in some circumstances.</li>
                    </ul>
                </info-card>

                <info-card title="Structure" opened>
                    <img src="/images/Hurricane-en.svg">
                </info-card>

                <info-card title="Intensity" opened>
                    <intensity-table></intensity-table>
                </info-card>

                <info-card title="Signal Signs in Hong Kong" opened>
                    <signal-table></signal-table>
                </info-card>

                <info-card title="Effects" opened>
                    <ol>
                        <li>
                            <div class="list-heading">High winds</div>
                            <ul>
                                <li>Villeges or Cities may be destroyed by strong winds with wind speed often higher than 160 km/h.</li>
                                <li>Electricity and Communication network may be affected.</li>
                            </ul>
                        </li>
                        <li>
                            <div class="list-heading">Rainstrom and Flooding</div>
                            <ul>
                                <li>The exterior of typhoon eye brings moist air from the sea to coastal.</li>
                                <li>Upraising air also favourable for formation of rain.</li>
                                <li>Excessive precipitation cause flooding of lowland area.</li>
                                <li>It may cause lost of crop yield and lifes.</li>
                            </ul>
                        </li>
                        <li>
                            <div class="list-heading">Landslides</div>
                            <ul>
                                <li>Rain water will move on steep slope surface.</li>
                                <li>It might damage unstable slopes.</li>
                            </ul>
                        </li>
                    </ol>
                </info-card>

                <info-card title="Q&A" opened>
                    <questions-list></questions-list>
                </info-card>

                <info-card title="Source / Read more" opened>
                    <ul>
                        <li><a href="https://en.wikipedia.org/wiki/Typhoon">Typhoon</a></li>
                        <li><a href="https://en.wikipedia.org/wiki/Effects_of_tropical_cyclones">Effects of tropical cyclones</a></li>
                        <li><a href="http://www.jma.go.jp/jma/jma-eng/jma-center/rsmc-hp-pub-eg/RSMC_HP.htm">RSMC Tokyo - Typhoon Center</a></li>
                    </ul>
                </info-card>
            </div>
        </paper-scroll-header-panel>
    </template>
