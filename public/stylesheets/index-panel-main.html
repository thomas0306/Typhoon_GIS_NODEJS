<!-- shared-styles.html -->
<dom-module id="index-panel-main-styles">
    <template>
        <style>
            paper-toolbar{
                color: #FFFFFF;
            }

            paper-icon-button.top-right {
                position: fixed;
                right: 0;
                top: 0;
            }

            #left{
                float: left;
                width: 50%;
            }

            #right{
                float: right;
                width: 50%;
            }

            .container{
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-flex);
                width:100%;
                height:100%;
            }

            .flexchild{
                @apply(--layout-flex);
            }

            .rightchild{
                @apply(--layout-right-justified);
            }

            #map-canvas{
                height:95%;
            }

            .spd_dial{
                position: absolute;
                bottom: 10px;
                right: 10px;
                z-index: 998;
            }

            paper-fab.indigo{
                --paper-fab-background: var(--paper-indigo-700);
            }
        </style>
    </template>
</dom-module>
