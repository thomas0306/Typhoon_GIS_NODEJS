<!-- shared-styles.html -->
<dom-module id="index-panel-main-styles">
    <template>
        <style>

            #legendInfo {
                position: fixed;
                background: rgba(0,0,0,0.6);
                right: 0;
                z-index: 998;
                color: whitesmoke;
                padding: 5px;
                border-radius: 3px;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            }

            #retrieve-token-input, #complete-token-input{
                width:50%;
            }

            #completeOverlay{
                position: fixed;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 9999;
            }

            #completeInner{
                min-height: 10em;
                margin: auto;
                background: gray;
            }

            paper-fab{
                --paper-fab-keyboard-focus-background: var(--paper-indigo-300);
            }
            .label{
                font-family: "Trebuchet MS", Helvetica, sans-serif;
                color: var(--paper-grey-200);
                text-align: right;
                font-size: 60%;
            }

            .value{
                text-align: right;
                font-family: "Courier New", Courier, monospace;
                padding-top: 8px;
            }

            #curr-typ-listtitle{
                border-bottom: 2px solid white;
                margin-bottom: 3px;
                padding-bottom: 3px;
            }

            #curr-typ-listitem{
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }

            #curr-typ-listitem-left {
                @apply(--layout-self-stretch);
                @apply(--layout-flex);
                border-left: 1px solid white;
                padding: 0px 5px;
            }

            #curr-typ-listitem-mid {
                @apply(--layout-self-stretch);
                border-left: 1px solid white;
                padding: 0px 5px;
            }

            #btn-curr-typ {
                animation: blinker 2s linear infinite;
            }

            @keyframes blinker{
                50% { opacity: 0.0; }
            }

            #toast-exist-curr-typ{
                --paper-toast-background-color: var(--paper-red-500);
                --paper-toast-color: white;
                z-index: 989;
            }

            #version {
                background: red;
                border-radius: 2px;
                font-size: 14px;
                font-family: "Lucida Console", Monaco, monospace;
                padding: 5px 5px;
                margin-left: 10px;
                margin-right: 2px;
                box-shadow: 10px 5px 5px black;
            }
            #build {
                background: red;
                border-radius: 2px;
                font-size: 14px;
                font-family: "Lucida Console", Monaco, monospace;
                padding: 5px 5px;
                margin: 2px 2px;
                box-shadow: 10px 5px 5px black;
            }

            paper-toolbar{
                color: #FFFFFF;
            }

            paper-icon-button.top-right {
                position: fixed;
                right: 0;
                top: 0;
            }

            #left{
                float: left;
                width: 50%;
            }

            #right{
                float: right;
                width: 50%;
            }

            .container{
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-flex);
                width:100%;
                height:100%;
            }

            .flexchild{
                @apply(--layout-flex);
            }

            .rightchild{
                @apply(--layout-right-justified);
                @apply(--layout-horizontal);
            }

            #map-canvas{
                height:95%;
            }

            .spd_dial{
                position: absolute;
                bottom: 10px;
                right: 10px;
                z-index: 988;
            }

            .bottom-panel-hide{
                top: 100%;
            }

            .bottom-overlay{
                position: fixed;
                padding: 10px 5px;
                width: 100%;
                bottom: 0px;
                z-index: 998;
                background: rgba(0,0,0,0.50);
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            .bottom-form-overlay{
                position: fixed;
                padding: 10px 5px;
                width: 100%;
                bottom: 0px;
                z-index: 998;
                background: rgba(0,0,0,0.50);
                @apply(--layout-vertical);

            }

            .bottom-form-control{
                @apply(--layout-center-justified);
                @apply(--layout-horizontal);
            }

            .retrieve-info-overlay{
                color: white;
                position: fixed;
                width: 100%;
                bottom: 0px;
                z-index: 998;
                background: rgba(0,0,0,0.50);
            }

            .upper{
                @apply(--layout-horizontal);
                padding: 10px 30px;
            }

            .lower{
                border-top: 3px solid #000;
                padding: 10px 30px;
                height: 351px;
            }

            #info_detail{
                @apply(--layout-flex);
                margin: 5px 20px;
            }

            .upload-overlay-open {
                animation-name: upload-overlay-open;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            .upload-overlay-close{
                animation-name: upload-overlay-close;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            @keyframes upload-overlay-open {
                from {bottom: -76px;}
                to {bottom: 0px;}
            }

            @keyframes upload-overlay-close {
                from {bottom: 0px;}
                to {bottom: -76px;}
            }

            .retrieve-overlay-open {
                animation-name: retrieve-overlay-open;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-overlay-close{
                animation-name: retrieve-overlay-close;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            @keyframes retrieve-overlay-open {
                from {bottom: -76px;}
                to {bottom: 0px;}
            }

            @keyframes retrieve-overlay-close {
                from {bottom: 0px;}
                to {bottom: -84px;}
            }

            .retrieve-info-semi-open {
                animation-name: retrieve-info-semi-open;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-info-open-semi {
                animation-name: retrieve-info-open-semi;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-info-close-semi {
                animation-name: retrieve-info-close-semi;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-info-semi-close{
                animation-name: retrieve-info-semi-close;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-info-open-close {
                animation-name: retrieve-info-open-close;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            @keyframes retrieve-info-semi-open{
                from { bottom: -371px; }
                to { bottom: 0px; }
            }

            @keyframes retrieve-info-open-semi{
                from { bottom: 0px; }
                to { bottom: -371px; }
            }

            @keyframes retrieve-info-close-semi{
                from { bottom: -450px; }
                to { bottom: -371px; }
            }

            @keyframes retrieve-info-semi-close{
                from { bottom: -371px; }
                to { bottom: -450px; }
            }

            @keyframes retrieve-info-open-close{
                from { bottom: 0px; }
                to { bottom: -450px; }
            }

            .form-overlay-open {
                animation-name: form-overlay-open;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            .form-overlay-close{
                animation-name: form-overlay-close;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            @keyframes form-overlay-open {
                from {bottom: -214px;}
                to {bottom: 0px;}
            }

            @keyframes form-overlay-close {
                from {bottom: 0px;}
                to {bottom: -214px;}
            }

            .complete-overlay-open {
                animation-name: complete-overlay-open;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            .complete-overlay-close{
                animation-name: complete-overlay-close;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            @keyframes complete-overlay-open {
                from {bottom: -76px;}
                to {bottom: 0px;}
            }

            @keyframes complete-overlay-close {
                from {bottom: 0px;}
                to {bottom: -84px;}
            }

            .button-padding{
                width: 10px;
            }

            paper-fab.indigo{
                --paper-fab-background: var(--paper-indigo-700);
            }

            paper-fab.green{
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-disabled-background: var(--paper-grey-500);

            }

            paper-fab.red{
                --paper-fab-background: var(--paper-red-500);
                --paper-fab-disabled-background: var(--paper-grey-500);
            }

            paper-input.on-overlay, paper-textarea.on-overlay {
                --paper-input-container-color: var(--paper-indigo-50);
                --paper-input-container-focus-color: var(--paper-indigo-100);
                --paper-input-container-input-color: white;
                width: 100%;
            }

            .progress-section{
                @apply(--layout-center-justified);
            }

            paper-progress.upload-progress{
                display: block;
                width: 100%;
                --paper-progress-active-color: var(--paper-indigo-500);
                --paper-progress-secondary-color: var(--paper-indigo-100);
            }

            .form-with-padding{
                padding: 10px 15px;
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            #uploadForm{
                padding: 0px;
                padding-bottom: 10px;
            }

            .css_table {
                display:table;
                border-collapse: collapse;
            }

            .css_tr {
                display: table-row;
            }

            .scale_tr{
                border: 3px solid whitesmoke;

                border-radius: 5px;
            }
            .scale_tr > .css_td{
                height: 8px;
            }

            .css_td {
                display: table-cell;
            }

            #grade-container > .css_table > .css_tr > .css_td {
                width: 18px;
                text-align: center;
            }

            #type-container > .css_table > .css_tr > .css_td {
                padding: 1px 3px;
            }

            .le-lbl {
                font-weight: bolder;
                border-radius:3px;
                background: var(--paper-indigo-500);
                border: 1px solid whitesmoke;
                text-align:center;
                color: whitesmoke;
                margin: 8px 0px;
            }

        </style>
    </template>
</dom-module>
