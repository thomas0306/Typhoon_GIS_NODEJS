<!-- shared-styles.html -->
<dom-module id="index-panel-main-styles">
    <template>
        <style>
            paper-toolbar{
                color: #FFFFFF;
            }

            paper-icon-button.top-right {
                position: fixed;
                right: 0;
                top: 0;
            }

            #left{
                float: left;
                width: 50%;
            }

            #right{
                float: right;
                width: 50%;
            }

            .container{
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-flex);
                width:100%;
                height:100%;
            }

            .flexchild{
                @apply(--layout-flex);
            }

            .rightchild{
                @apply(--layout-right-justified);
            }

            #map-canvas{
                height:95%;
            }

            .spd_dial{
                position: absolute;
                bottom: 10px;
                right: 10px;
                z-index: 997;
            }

            .bottom-overlay{
                position: fixed;
                padding: 10px 5px;
                width: 100%;
                bottom:-76px;
                z-index: 998;
                background: rgba(0,0,0,0.50);
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                animation-name: overlay-open;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            @keyframes overlay-open {
                from {bottom: -76px;}
                to {bottom: 0px;}
            }

            @keyframes overlay-close {
                from {bottom: 0px;}
                to {bottom: -76px;}
            }

            #upload-menu-padding{
                width: 10px;
            }

            paper-fab.indigo{
                --paper-fab-background: var(--paper-indigo-700);
            }

            paper-fab.green{
                --paper-fab-background: var(--paper-green-500);
            }

            paper-fab.red{
                --paper-fab-background: var(--paper-red-500);
            }

        </style>
    </template>
</dom-module>
