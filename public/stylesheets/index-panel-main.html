<!-- shared-styles.html -->
<dom-module id="index-panel-main-styles">
    <template>
        <style>
            .label{
                font-family: "Trebuchet MS", Helvetica, sans-serif;
                color: var(--paper-grey-200);
                text-align: right;
                font-size: 60%;
            }

            .value{
                text-align: right;
                font-family: "Courier New", Courier, monospace;
                padding-top: 8px;
            }

            #curr-typ-listtitle{
                border-bottom: 2px solid white;
                margin-bottom: 3px;
                padding-bottom: 3px;
            }

            #curr-typ-listitem{
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }

            #curr-typ-listitem-left {
                @apply(--layout-self-stretch);
                @apply(--layout-flex);
                border-left: 1px solid white;
                padding: 0px 5px;
            }

            #curr-typ-listitem-mid {
                @apply(--layout-self-stretch);
                border-left: 1px solid white;
                padding: 0px 5px;
            }

            #btn-curr-typ {
                animation: blinker 2s linear infinite;
            }

            @keyframes blinker{
                50% { opacity: 0.0; }
            }

            #toast-exist-curr-typ{
                --paper-toast-background-color: var(--paper-red-500);
                --paper-toast-color: white;
                z-index: 989;
            }

            #version {
                background: red;
                border-radius: 2px;
                font-size: 14px;
                font-family: "Lucida Console", Monaco, monospace;
                padding: 5px 5px;
                margin-left: 10px;
                margin-right: 2px;
                box-shadow: 10px 5px 5px black;
            }
            #build {
                background: red;
                border-radius: 2px;
                font-size: 14px;
                font-family: "Lucida Console", Monaco, monospace;
                padding: 5px 5px;
                margin: 2px 2px;
                box-shadow: 10px 5px 5px black;
            }

            paper-toolbar{
                color: #FFFFFF;
            }

            paper-icon-button.top-right {
                position: fixed;
                right: 0;
                top: 0;
            }

            #left{
                float: left;
                width: 50%;
            }

            #right{
                float: right;
                width: 50%;
            }

            .container{
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-flex);
                width:100%;
                height:100%;
            }

            .flexchild{
                @apply(--layout-flex);
            }

            .rightchild{
                @apply(--layout-right-justified);
                @apply(--layout-horizontal);
            }

            #map-canvas{
                height:95%;
            }

            .spd_dial{
                position: absolute;
                bottom: 10px;
                right: 10px;
                z-index: 988;
            }

            .bottom-panel-hide{
                top: 100%;
            }

            .bottom-overlay{
                position: fixed;
                padding: 10px 5px;
                width: 100%;
                bottom: 0px;
                z-index: 998;
                background: rgba(0,0,0,0.50);
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            .retrieve-info-overlay{
                color: white;
                position: fixed;
                width: 100%;
                bottom: 0px;
                z-index: 998;
                background: rgba(0,0,0,0.50);
            }

            .upper{
                @apply(--layout-horizontal);
                padding: 10px 30px;
            }

            .lower{
                border-top: 3px solid #000;
                padding: 10px 30px;
                height: 351px;
            }

            #info_detail{
                @apply(--layout-flex);
                margin: 5px 20px;
            }

            .upload-overlay-open {
                animation-name: upload-overlay-open;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            .upload-overlay-close{
                animation-name: upload-overlay-close;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            @keyframes upload-overlay-open {
                from {bottom: -76px;}
                to {bottom: 0px;}
            }

            @keyframes upload-overlay-close {
                from {bottom: 0px;}
                to {bottom: -76px;}
            }

            .retrieve-overlay-open {
                animation-name: retrieve-overlay-open;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-overlay-close{
                animation-name: retrieve-overlay-close;
                animation-duration: 0.7s;
                animation-fill-mode:forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-overlay-open {
                animation-name: retrieve-overlay-open;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            @keyframes retrieve-overlay-open {
                from {bottom: -76px;}
                to {bottom: 0px;}
            }

            @keyframes retrieve-overlay-close {
                from {bottom: 0px;}
                to {bottom: -84px;}
            }

            .retrieve-info-semi-open {
                animation-name: retrieve-info-semi-open;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-info-open-semi {
                animation-name: retrieve-info-open-semi;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-info-close-semi {
                animation-name: retrieve-info-close-semi;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-info-semi-close{
                animation-name: retrieve-info-semi-close;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            .retrieve-info-open-close {
                animation-name: retrieve-info-open-close;
                animation-duration: 0.7s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            @keyframes retrieve-info-semi-open{
                from { bottom: -371px; }
                to { bottom: 0px; }
            }

            @keyframes retrieve-info-open-semi{
                from { bottom: 0px; }
                to { bottom: -371px; }
            }

            @keyframes retrieve-info-close-semi{
                from { bottom: -450px; }
                to { bottom: -371px; }
            }

            @keyframes retrieve-info-semi-close{
                from { bottom: -371px; }
                to { bottom: -450px; }
            }

            @keyframes retrieve-info-open-close{
                from { bottom: 0px; }
                to { bottom: -450px; }
            }

            .button-padding{
                width: 10px;
            }

            paper-fab.indigo{
                --paper-fab-background: var(--paper-indigo-700);
            }

            paper-fab.green{
                --paper-fab-background: var(--paper-green-500);
            }

            paper-fab.red{
                --paper-fab-background: var(--paper-red-500);
            }

            paper-input#retrieve-token-input {
                --paper-input-container-color: var(--paper-indigo-50);
                --paper-input-container-focus-color: var(--paper-indigo-100);
                --paper-input-container-input-color: white;
            }

        </style>
    </template>
</dom-module>
