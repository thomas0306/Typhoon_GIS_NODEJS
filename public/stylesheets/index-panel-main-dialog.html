<dom-module id="index-panel-main-dialog-styles">
    <template>
        <style>
            .padding-side {
                padding: 0px 5px;
            }

            .item.selected {
                background-color: var(--google-grey-100);
            }

            paper-scroll-header-panel{
                height: 100%;
            }

            .hori-container{
                @apply(--layout-horizontal);
            }

            .cus-item-body{
                width: 100%;
                height: 70px;
            }

            .typhoon-status-active{
                padding: 5px 0px;
                background: green;
                width: 4%;
                height: 100%;
            }

            .typhoon-status-inactive{
                padding: 5px 0px;
                background: darkgray;
                width: 4%;
                height: 100%;
            }

            .typhoon-status-outofrange{
                padding: 5px 0px;
                background: yellow;
                width: 4%;
                height: 100%;
            }

            .no-padding-left{
                padding-left: 0px;
            }

            .item-strech-vert{
                @apply(--layout-vertical);
            }

            .middle-node{
                @apply(--layout-flex);
                padding-left: 1%;
            }

            .last-node{
                @apply(--layout-right-justified);
            }

            .item-typ-name{

            }
            .item-typ-intl-no{

            .item.typ.dur-hour{
                @apply(--layout-flex);
                text-align: right;
                vertical-align: top;
                font-size: small;
                color: var(--paper-grey-700);
            }
            .item.typ.last-modi{
                font-size: x-small;
                @apply(--layout-right-justified);
            }

            paper-input.on-toolbar {
                --paper-input-container-color: white;
                --paper-input-container-focus-color: white;
                --paper-input-container-invalid-color: red;
                --paper-input-container-input-color: white;
